{% extends 'index.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<div class="weather-background">
  
  <div class="container py-3 mx-auto">
    <h1 class="text-muted text-center py-4">Nerede yaşamak isterdin?</h1>

    <form class="change-location my-3 text-center text-muted">
        <input type="text" name="city" class="form-control p-4">
        <label for="city">Yaşamak istediğin yerlerde hava böyle</label>
    </form>

    <div class="card shadow-lg rounded d-none">
        <div class="icon bg-light mx-auto text-center">
            <img src="">
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">Şehir</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>

</div>

  
</div>

<script type="text/javascript" src="{% static 'assets/weather.js' %}"></script>


{% endblock %}
