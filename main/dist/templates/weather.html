{% extends 'base.html' %}
{% load static %}

{% block head  %}

<title>Weather App | Parvifolia</title>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

{% endblock head %}

{% block content %}


<div class="weather-background">

    <a class ='go-home' href="{% url 'home' %}">      
        <img src="{% static 'img/back.png'%}" alt="home">
      </a>
  
  <div class="container py-3 mx-auto">
    <h1 class="text-muted text-center py-4 weather-title">Nerede yaşamak isterdin?</h1>

    <form class="change-location my-3 text-center text-muted">
        <input type="text" name="city" class="form-control p-4">
        <label for="city">Yaşamak istediğin yerlerde hava böyle</label>
    </form>

    <div class="card shadow-lg rounded d-none">
        <div class="icon bg-light mx-auto text-center">
            <img src="">
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">Şehir</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>

</div>

  
</div>

<script type="text/javascript" src="{% static 'assets/weather.js' %}"></script>


{% endblock %}
