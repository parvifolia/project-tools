{% extends 'base.html' %}
{% load static %}

{% block head  %}

<title>Real Time Chat | Parvifolia</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

{% block content %}


<div class="chat-background">

  <a class ='go-home' href="{% url 'home' %}">      
    <img src="{% static 'img/back.png'%}" alt="home">
  </a>
  

  <!-- container & title -->
  <div class="container">
    <h1 class="py-4 text-center chat-title">Kasmayan MSN</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Hangi ortama girelim?</div>
      <button class="btn" id="general">Genel</button>
      <button class="btn" id="gaming">Gececiler</button>
      <button class="btn" id="music">Müzik</button>
      <button class="btn" id="art">Sanat</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat py-2">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Konuşayım:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="Yolla">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name py-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Adım bu olsun:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="Evet">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>
  </div>
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.js"></script>
